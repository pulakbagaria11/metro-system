{% extends 'base.html' %}
{% load socialaccount %} {% block content %}
<h2>Login</h2>

<div class="mb-3">
    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
        Login with Google
    </a>
</div>

<hr>
<p>Or use standard login:</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
{% endblock %}
