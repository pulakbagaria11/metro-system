{% extends 'base.html' %}
{% block content %}
<h2>Add Money to Wallet</h2>
<form method="post">
    {% csrf_token %}
    <label>Amount ($):</label>
    <input type="number" name="amount" step="0.01" class="form-control mb-2" required>
    <button class="btn btn-primary" type="submit">Add</button>
</form>
{% endblock %}
