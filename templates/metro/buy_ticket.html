{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        
        <div class="card card-modern">
            <div class="card-header bg-white border-0 pt-4 pb-0 text-center">
                <div class="display-4 text-primary mb-2"><i class="bi bi-geo-alt-fill"></i></div>
                <h3 class="fw-bold">Plan Your Journey</h3>
                <p class="text-muted">Select your route to get started.</p>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label text-uppercase small fw-bold text-muted">Origin Station</label>
                        <select name="source" class="form-select form-select-lg shadow-none border-secondary-subtle" required>
                            <option value="" selected disabled>Select Start...</option>
                            {% for station in stations %}
                                <option value="{{ station.id }}">{{ station.name }} ({{ station.line.name }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="text-center mb-4 mt-n2">
                        <i class="bi bi-arrow-down-circle-fill text-primary fs-3 bg-white"></i>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-uppercase small fw-bold text-muted">Destination Station</label>
                        <select name="destination" class="form-select form-select-lg shadow-none border-secondary-subtle" required>
                            <option value="" selected disabled>Select End...</option>
                            {% for station in stations %}
                                <option value="{{ station.id }}">{{ station.name }} ({{ station.line.name }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold py-3 rounded-3">
                        Calculate Fare & Route
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
